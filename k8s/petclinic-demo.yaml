apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: spring-petclinic
spec:
  replicas: 1
  selector: { matchLabels: { app: api-gateway } }
  template:
    metadata: { labels: { app: api-gateway } }
    spec:
      containers:
      - name: api-gateway
        image: springcommunity/spring-petclinic-api-gateway
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: mysql,docker
        - name: SPRING_DATASOURCE_URL
          valueFrom: { secretKeyRef: { name: mysql-secrets, key: url } }
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom: { secretKeyRef: { name: mysql-secrets, key: username } }
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom: { secretKeyRef: { name: mysql-secrets, key: password } }
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-external
  namespace: spring-petclinic
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-service
  namespace: spring-petclinic
spec:
  replicas: 1
  selector: { matchLabels: { app: customers-service } }
  template:
    metadata: { labels: { app: customers-service } }
    spec:
      containers:
      - name: customers-service
        image: springcommunity/spring-petclinic-customers-service
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: mysql,docker
        - name: SPRING_DATASOURCE_URL
          valueFrom: { secretKeyRef: { name: mysql-secrets, key: url } }
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom: { secretKeyRef: { name: mysql-secrets, key: username } }
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom: { secretKeyRef: { name: mysql-secrets, key: password } }
        - name: JAVA_OPTS
          value: "-XX:+PreserveFramePointer"
---
